name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install -e ".[test]"

      - name: Generate test fixtures
        run: python tests/generate_fixtures.py

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Verify entry points
        run: |
          inav-analyze --version
          inav-params --version
          inav-msp --version
          inav-toolkit --version

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        run: |
          pip install build
          python -m build

      - name: Verify wheel
        run: |
          pip install dist/*.whl
          python -c "from inav_toolkit import __version__; print(f'v{__version__}')"
          inav-analyze --version
